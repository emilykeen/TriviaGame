<!DOCTYPE html>
<html>
   <head>
      <title>Totally Trivial Trivia!</title>
      <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
      <link rel= "stylesheet" type = "text/css" href ="assets/css/style.css">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

   </head>
   <body>
      <div class="container content">
         <section class="data">
            <div class="time">
               <p class="counter"></p>
            </div>
              <h1>
               Who is the current bachelor? <br>
               </h1>
           
               <input type="radio" name="bachelor" value="correct">Nick<br>
               <input type="radio" name="bachelor" value="incorrect">Sean<br>
               <input type="radio" name="bachelor" value= "incorrect">Dan<br>
               <input type="radio" name="bachelor" value= "incorrect">Ben<br>
               <h1>
                  Who is the next Bachelorette?
                  </h1>
               <input type="radio" name="Bachelorette" value ="incorrect">Raven<br>
               <input type="radio" name="Bachelorette" value= "incorrect">Sarah<br>
               <input type="radio" name="Bachelorette" value="correct">Rachel<br>
               <input type="radio" name="Bachelorette" value="incorrect">None of the Above<br>
               <h1>
                  Who hosts the bachelor and backelorette?
               </h1>

               <input type="radio" name="host" value="incorrect">Nick<br>
               <input type="radio" name="host" value ="incorrect">Sean<br>
               <input type="radio" name="host" value = "correct">Chris<br>
               <input type="radio" name="host" value = "incorrect">Ben<br>
               <h1> When is the bachelor Finale?
               </h1>
               <input type="radio" name="date" value="incorrect">March 1<br>
               <input type="radio" name="date" value ="incorrect">March 10<br>
               <input type="radio" name="date" value = "correct">March 13<br>
               <input type="radio" name="date" value = "incorrect">March 15<br>
               <br>
            <button class="btn done">Done</button>
         </section>

         <div class="result">
            <p class= "correct"></p>
            <p class= "incorrect"></p>
            <p class= "unanswered"></p>
         </div>
         <button class="btn start">Start Game</button>
      </div>
      
      <script type="text/javascript" src="assets/javascript/app.js"></script>
   </body>
</html>
